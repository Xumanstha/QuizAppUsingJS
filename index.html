<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mainContainer" id="Quiz">
    <div id="loader" style="display:none;"></div>
    <h1>Quiz App</h1>
    <Form class="quiz-container" id="quiz-container">
      <p id="question"></p>
      <ul class="options">
        <li><span>A.</span><button id="option1" class="option-btn" type="button"></button></li>
        <li><span>B.</span><button id="option2" class="option-btn" type="button"></button></li>
        <li><span>C.</span><button id="option3" class="option-btn" type="button"></button></li>
        <li><span>D.</span><button id="option4" class="option-btn" type="button"></button></li>
      </ul>
      <button id="submit" type="submit">Submit</button>
      <div class="progress">
        <div class="progress-bar" style="width: 0%;" id="progress-bar"></div>
      </div>
    </Form>
    <div id="Result-Box" style="display:none">
      <h1>This is result</h1>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
