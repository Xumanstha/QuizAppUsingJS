<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>

  </style>
</head>

<body>
  <div class="mainContainer" id="Quiz">
    <div id="loader" style="display:none;"></div>
    <h1>Quiz App</h1>
    <Form class="quiz-container" id="quiz-container">
      <div class="timer" id="timer">
        <span><i class="fa-solid fa-clock"></i>:&nbsp</span><span id="timecounter"></span>
      </div>
      <p id="question">
      </p>
      <ul class="options">
        <li><span>A.</span><button id="option1" class="option-btn" type="button"></button></li>
        <li><span>B.</span><button id="option2" class="option-btn" type="button"></button></li>
        <li><span>C.</span><button id="option3" class="option-btn" type="button"></button></li>
        <li><span>D.</span><button id="option4" class="option-btn" type="button"></button></li>
      </ul>
      <button id="submit" type="submit">Submit</button>
      <div class="progress">
        <div class="progress-bar" style="width: 0%;" id="progress-bar"></div>
      </div>
    </Form>
    <div id="Result-Box" style="display:none">
      <h1>This is result</h1>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
